<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Clicker</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #fff; text-align: center; padding: 50px; }
    h1 { font-size: 3rem; margin-bottom: 20px; }
    #clickBtn { margin: 15px; cursor: pointer; transition: transform 0.2s; border: none; background: none; }
    #clickBtn img { width: 150px; height: 150px; object-fit: cover; border-radius: 20px; }
    #giveUpBtn { font-size: 1.5rem; padding: 15px 30px; margin: 15px; background: #555; color: #fff; border: none; border-radius: 10px; cursor: pointer; }
    #leaderboard { margin-top: 40px; text-align: center; display: none; }
    #leaderboard h2 { margin-bottom: 10px; }
    #leaderboard ul { list-style: none; padding: 0; }
    #leaderboard li { font-size: 1.2rem; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>🍔 Food Clicker 🍕</h1>
  <p id="welcome"></p>
  <p id="scoreDisplay">Score: 0</p>
  <button id="clickBtn"><img src="" alt="Click food image"></button>
  <button id="giveUpBtn">Nah, I give up 😢</button>

  <div id="leaderboard">
    <h2>Leaderboard 🏆</h2>
    <ul id="leaderboardList"></ul>
  </div>

  <script>
    const currentUserName = localStorage.getItem("currentUserName");
    const currentUserId = localStorage.getItem("currentUserId");

    if (!currentUserName || !currentUserId) {
      alert("Please select Guest or sign in first!");
      window.location.href = "index.html";
    }

    document.getElementById("welcome").textContent = `Welcome, ${currentUserName}!`;

    const firebaseConfig = {
      apiKey: "AIzaSyCFubBcCaapLKWQsHourO6lA77rQhwY_d4",
      authDomain: "wastingtime4fun-618ab.firebaseapp.com",
      projectId: "wastingtime4fun-618ab",
      storageBucket: "wastingtime4fun-618ab.firebasestorage.app",
      messagingSenderId: "1002017913131",
      appId: "1:1002017913131:web:7f65cdef0e4f3b4405ad6e",
      measurementId: "G-06KLDZGXTK"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let score = 0;
    let rotation = 0;

    const clickBtn = document.getElementById("clickBtn");
    const clickImg = clickBtn.querySelector("img");
    const giveUpBtn = document.getElementById("giveUpBtn");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const leaderboard = document.getElementById("leaderboard");
    const leaderboardList = document.getElementById("leaderboardList");

    // Automatically detect all PNGs in the folder
    const foodImages = [];
    const possibleNames = ["cookie.png","cupcake.png","donut.png","icecream.png","orange.png"];
    
    possibleNames.forEach(name => {
      const img = new Image();
      img.src = name;
      img.onload = () => {
        foodImages.push(name);
        if(foodImages.length === 1) clickImg.src = name; // show first available
      };
    });

    function getRandomFood() {
      if (foodImages.length === 0) return "";
      return foodImages[Math.floor(Math.random() * foodImages.length)];
    }

    function updateLeaderboard() {
      db.collection("scores")
        .orderBy("score", "desc")
        .limit(10)
        .get()
        .then(snapshot => {
          leaderboardList.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const li = document.createElement("li");
            li.textContent = `${data.name}: ${data.score}`;
            leaderboardList.appendChild(li);
          });
        });
    }

    clickBtn.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;

      rotation += 15;
      clickBtn.style.transform = `rotate(${rotation}deg)`;

      if (score % 50 === 0 && foodImages.length > 0) {
        clickImg.src = getRandomFood();
      }

      db.collection("scores").doc(currentUserId).set({
        name: currentUserName,
        score: score
      });
    });

    giveUpBtn.addEventListener("click", () => {
      alert(`You gave up 😢 Final score: ${score}`);
      leaderboard.style.display = "block";
      updateLeaderboard();
    });
  </script>
</body>
</html>
