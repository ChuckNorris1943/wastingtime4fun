<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Counter Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 20px;
      background: #ff5722;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #ff784e;
      transform: scale(1.05);
    }
    p {
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Click Counter Game ðŸ”¥</h1>
  <p>See how many times you can click before your fingers give up ðŸ˜†</p>

  <button id="clickBtn">Click Me!</button>
  <p>Clicks: <span id="counter">0</span></p>

  <script>
    let count = 0;
    const button = document.getElementById("clickBtn");
    const counter = document.getElementById("counter");

    button.addEventListener("click", () => {
      count++;
      counter.textContent = count;
    });
  </script>
</body>
</html>
