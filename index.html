<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WastingTime4Fun</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="auth.js" defer></script> <!-- We'll handle Google Auth in JS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex flex-col min-h-screen">

  <!-- Login Section -->
  <div id="login-section" class="flex justify-center items-center h-screen absolute inset-0 bg-white z-50">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-6">Welcome to WastingTime4Fun</h1>
      <div id="g_id_onload"
           data-client_id="YOUR_GOOGLE_CLIENT_ID"
           data-callback="handleCredentialResponse"
           data-auto_prompt="true">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="signin_with"
           data-size="large"
           data-logo_alignment="left">
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden flex-grow flex">

    <!-- Left Ad Column -->
    <aside class="hidden lg:flex w-1/6 justify-center items-center text-gray-400 border-r">
      Ad Space
    </aside>

    <!-- Center Content -->
    <main class="flex-1 flex flex-col items-center px-4">
      <!-- Title -->
      <div class="mt-16 mb-12 text-center">
        <h1 class="text-6xl font-extrabold text-black">WastingTime4Fun</h1>
      </div>

      <!-- Game Buttons -->
      <div class="flex flex-col space-y-6 w-full max-w-md">
        <button class="w-full py-8 text-2xl bg-blue-500 text-white rounded-xl shadow-lg hover:bg-blue-600">Snake Game</button>
        <button class="w-full py-8 text-2xl bg-green-500 text-white rounded-xl shadow-lg hover:bg-green-600">Other Game</button>
        <button class="w-full py-8 text-2xl bg-gray-300 text-gray-700 rounded-xl shadow-lg">Nothing yet</button>
        <button class="w-full py-8 text-2xl bg-gray-300 text-gray-700 rounded-xl shadow-lg">Nothing yet</button>
        <button class="w-full py-8 text-2xl bg-gray-300 text-gray-700 rounded-xl shadow-lg">Nothing yet</button>
        <button class="w-full py-8 text-2xl bg-gray-300 text-gray-700 rounded-xl shadow-lg">Nothing yet</button>
      </div>
    </main>

    <!-- Right Ad Column -->
    <aside class="hidden lg:flex w-1/6 justify-center items-center text-gray-400 border-l">
      Ad Space
    </aside>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-10 mt-12">
    <div>
      <p class="text-lg font-semibold mb-4">Buy the Dev a cookie üç™</p>
      <button onclick="alert('Thanks for the cookie!')" class="text-3xl">üç™</button>
      <p class="mt-2 text-blue-500 underline cursor-pointer">View Cookie Monsters</p>
    </div>
  </footer>

</body>
</html>
