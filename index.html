<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #222; color: #fff; }
    h1 { font-size: 3rem; margin-bottom: 20px; }
    canvas { background: #000; display: block; margin: 0 auto; border: 2px solid #fff; }
    #scoreDisplay { font-size: 1.5rem; margin-top: 10px; }
    #leaderboard { display: none; margin-top: 30px; }
    #leaderboard ul { list-style: none; padding: 0; }
    #leaderboard li { font-size: 1.2rem; margin: 5px 0; }
    #giveUpBtn { font-size: 1.2rem; margin-top: 15px; padding: 10px 20px; border-radius: 8px; border: none; background: #555; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <p id="welcome"></p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p id="scoreDisplay">Score: 0</p>
  <button id="giveUpBtn">Nah, I give up ğŸ˜¢</button>

  <div id="leaderboard">
    <h2>Leaderboard ğŸ†</h2>
    <ul id="leaderboardList"></ul>
  </div>

  <audio id="gulpSound" src="gulp.mp3"></audio>

  <script src="snake.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCFubBcCaapLKWQsHourO6lA77rQhwY_d4",
      authDomain: "wastingtime4fun-618ab.firebaseapp.com",
      projectId: "wastingtime4fun-618ab",
      storageBucket: "wastingtime4fun-618ab.firebasestorage.app",
      messagingSenderId: "1002017913131",
      appId: "1:1002017913131:web:7f65cdef0e4f3b4405ad6e",
      measurementId: "G-06KLDZGXTK"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const currentUserName = localStorage.getItem("currentUserName");
    const currentUserId = localStorage.getItem("currentUserId");

    if (!currentUserName || !currentUserId) {
      alert("Please select Guest or sign in first!");
      window.location.href = "index.html";
    }

    document.getElementById("welcome").textContent = `Welcome, ${currentUserName}!`;

    const scoreDisplay = document.getElementById("scoreDisplay");
    const giveUpBtn = document.getElementById("giveUpBtn");
    const leaderboard = document.getElementById("leaderboard");
    const leaderboardList = document.getElementById("leaderboardList");
    const gulpSound = document.getElementById("gulpSound");

    // Pass score update function to snake.js
    window.updateScore = function(score) {
      scoreDisplay.textContent = "Score: " + score;
      // Save score to Firebase
      db.collection("scores").doc(currentUserId).set({
        name: currentUserName,
        score: score
      });
    }

    // Play gulp sound
    window.playGulp = function() {
      gulpSound.currentTime = 0;
      gulpSound.play();
    }

    function updateLeaderboard() {
      db.collection("scores")
        .orderBy("score", "desc")
        .limit(10)
        .get()
        .then(snapshot => {
          leaderboardList.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const li = document.createElement("li");
            li.textContent = `${data.name}: ${data.score}`;
            leaderboardList.appendChild(li);
          });
        });
    }

    giveUpBtn.addEventListener("click", () => {
      leaderboard.style.display = "block";
      updateLeaderboard();
      alert("You gave up ğŸ˜¢ Final score saved!");
    });
  </script>
</body>
</html>
